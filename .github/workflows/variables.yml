name: Bash File Test

on:
  push:
    branches:
      - main
env:
  BASHFILE_ENV: "sfproperties.sh"

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Fetch code
        run: |
          pwd 
          ls -l
      - name: Trigger bash shell
        run: |
          pwd
          ls -l 
          chmod 777 ${BASHFILE_ENV}
          ./${BASHFILE_ENV}