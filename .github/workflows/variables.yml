name: Bash File Test

on:
  push:
    branches:
      - main
env:
  BASHFILE_ENV: "sfproperties.sh"

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: List Files
        run: |
          pwd 
          ls -la
          echo ${BASHFILE_ENV}
          ./${BASHFILE_ENV}